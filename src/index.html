        </div>
        <div style="margin-top: 5px; font-size: 11px;">
            Fare: X: <span id="mouse-x">0.00</span> Y: <span id="mouse-y">0.00</span>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script>
        // Fare koordinatlarını izle
        document.addEventListener('mousemove', function(event) {
            // Ekran koordinatlarını dünya koordinatlarına dönüştür
            // Bu yaklaşık bir dönüşüm olacak
            const canvas = document.querySelector('canvas')
            const rect = canvas.getBoundingClientRect()
            
            // Canvas'ın merkezi (0,0) olacak şekilde fare koordinatlarını normalleştir
            const centerX = rect.width / 2
            const centerY = rect.height / 2
            
            // Fare koordinatlarını canvas merkezine göre hesapla
            const mouseX = event.clientX - rect.left - centerX
            const mouseY = event.clientY - rect.top - centerY
            
            // Normalleştirilmiş koordinatları dünya koordinatlarına dönüştür
            // Burada kullanılan faktör uygulamanıza göre ayarlanabilir
            const worldScaleFactor = 30
            const worldX = (mouseX / centerX) * worldScaleFactor
            const worldY = -(mouseY / centerY) * worldScaleFactor // Y ekseni ters
            
            // Koordinatları göster
            document.getElementById('mouse-x').textContent = worldX.toFixed(2)
            document.getElementById('mouse-y').textContent = worldY.toFixed(2)
        })
    </script>
